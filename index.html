  <script>
    (function() {
      const urlParams = new URLSearchParams(window.location.search);

      function initTelegram() {
        if (!window.Telegram) {
          const script = document.createElement('script');
          script.src = "https://telegram.org/js/telegram-web-app.js";
          script.onload = function() {
            let tg = window.Telegram.WebApp;
            tg.expand();
          };
          document.head.appendChild(script);
        }
      }

      window.doInitialiseMyThings = function() {
        //window.postMessage({"a": "b"}, "*");
        console.log("doInitialiseMyThings");
      };

      window.isMiniApp = function() {
        return urlParams.get('mode') === 'miniapp';
      };

      window.getTelegramInitData = function() {
        if (urlParams.get('mode') === 'miniapp') {
          initTelegram();
          return window.Telegram?.WebApp?.initData || '{"mode":"no-initData"}';
        }
        return '{"mode":"non-miniapp"}';
      };

      window.openTelegramInvoice = function(invoiceData) {
        if (window.Telegram?.WebApp) {
          window.postMessage(JSON.stringify({"action": "openInvoiceCalled"}), "*");
          window.Telegram.WebApp.openInvoice(invoiceData, function(status) {
            window.postMessage(JSON.stringify({"action": "openInvoiceCallback", "status": status}), "*");
          });
        }
      };

      // Preload script if mode is miniapp
      if (urlParams.get('mode') === 'miniapp') {
        initTelegram();
      }
    })();
  </script>
