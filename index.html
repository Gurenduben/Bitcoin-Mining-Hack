<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firebase Example</title>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js"></script>
</head>
<body>
  <h1>Firebase Example</h1>

  <script>
    // Your web app's Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyDcupo7X7YRsHFNikEOcAclZEzHyNC5f8I",
      authDomain: "crypto-cloud-mining-cbeff.firebaseapp.com",
      databaseURL: "https://crypto-cloud-mining-cbeff.firebaseio.com",
      projectId: "crypto-cloud-mining-cbeff",
      storageBucket: "crypto-cloud-mining-cbeff.appspot.com",
      messagingSenderId: "394499510306",
      appId: "1:394499510306:web:d05dc2bd2fdad3aab77a7b",
      measurementId: "G-L4TB9YEFE6"
    };

    // Initialize Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const database = firebase.database();

    // Read from the database
    const reference = database.ref('path/to/data');
    reference.on('value', (snapshot) => {
      const data = snapshot.val();
      console.log(data);
    });

    // Write to the database
    const newData = {
      key: 'value'
    };
    database.ref('path/to/data').set(newData);
  </script>
</body>
</html>
